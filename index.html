<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Netflix Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="Netflix Logo">
            </a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Entrar</h2>
            <h2>Entrar</h2>
            <p>testando branch</p>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="input-button">
                    <button type="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                    <span>Lembre-se de Mim</span>
                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-facebook">
                    <span><img src="assets/img/Facebook_logo.png" alt=""></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine Agora.</a></p>
                </div>
                <div class="terms">
                    <p>
                        Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. 
                        <a href="#">Saiba mais.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
